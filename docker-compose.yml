version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: abcv2_app
    ports:
      - "3000:3000"
    volumes:
      - uploads_data:/app/public/uploads  # Volume persistant pour les images
    environment:
      - NODE_ENV=production
      - UPLOADS_DIR=/app/public/uploads
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/abcv2
      # Variables pour Cloudflare R2 (Ã  remplir plus tard)
      - STORAGE_PROVIDER=local  # local | r2 | hybrid
      # - R2_ACCOUNT_ID=
      # - R2_ACCESS_KEY_ID=
      # - R2_SECRET_ACCESS_KEY=
      # - R2_BUCKET_NAME=
      # - R2_PUBLIC_URL=
    depends_on:
      - postgres
      - redis
    networks:
      - app-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: abcv2_postgres
    environment:
      POSTGRES_DB: abcv2
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5452:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: abcv2_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local
    # Pour backup externe, vous pouvez configurer:
    # driver_opts:
    #   type: none
    #   o: bind
    #   device: /mnt/backup/uploads

networks:
  app-network:
    driver: bridge
